<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo API App</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-bar">
                <img id="top-logo" src="pexels-white.png"> 
                <button id="upload-btn">Upload</button>
            </div>
            <div class="search-bar-container">
                <h2>The best free stock photos & videos shared by talented creators.</h2>
                <form id="search-bar-form">
                    <input id="search-bar" type="text" name="seach-bar" placeholder="Search for free photos">
                </form>
            </div>
        </div>
        <div class="photos-head">
            <h1>Photos</h1>
        </div>
        <div class="photos" id="photo-section">
            <div class="img-column" id="img-column1"></div>
            <div class="img-column" id="img-column2"></div>
            <div class="img-column" id="img-column3"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
